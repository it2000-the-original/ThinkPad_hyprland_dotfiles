#########################################################################################

autogenerated = 0 # remove this line to remove the warning

#########################################################################################
### MONITORS ############################################################################
#########################################################################################

monitor=eDP-1,1920x1080@60,0x0,1.25 # Primary monitor
monitor=HDMI-A-2,1920x1080@60,0x0,1 # External monitor
# You can customize the position of the external monitor changing "0x0"

# unscale XWayland

xwayland {

	force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1
env = XCURSOR_SIZE,32

#########################################################################################
### WINDOWS #############################################################################
#########################################################################################

windowrule = float, arch-updater
windowrule = center, arch-updater
windowrule = size 750 400, arch-updater

#########################################################################################
### MY PROGRAMS #########################################################################
#########################################################################################

$statusbar = waybar
$wallpaper = hyprpaper
$idle = hypridle
$notifications = swaync
$night_light = gammastep
$network = nm-applet
$updates = arch-update --tray
$bluetooth = blueman-applet
$emails = geary --gapplication-service

$terminal = kitty
$file_manager = nemo
$menu = rofi -show drun
$rmenu = rofi -show run -no-show-icons
$notify_dialog = swaync-client -t
$logout_dialog = pidof wlogout || wlogout
$polkit = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#########################################################################################
### SCRIPTS #############################################################################
#########################################################################################

$volume_script = ~/.config/hypr/scripts/volume.sh
$bluetooth_script = ~/.config/hypr/scripts/bluetooth.sh
$brightness_script = ~/.config/hypr/scripts/brightness.sh
$source_volume_script = ~/.config/hypr/scripts/source_volume.sh.sh

#########################################################################################
### AUTOSTART ###########################################################################
#########################################################################################

exec-once = $statusbar
exec-once = $wallpaper
exec-once = $idle
exec-once = $night_light
exec-once = $notifications
exec-once = $network
exec-once = $bluetooth
exec-once = $polkit
#exec-once = $updates
#exec-once = $emails

# Wob pipes
exec-once = tail -f ~/.config/wob/pipes/volumepipe        | wob
exec-once = tail -f ~/.config/wob/pipes/source_volumepipe | wob
exec-once = tail -f ~/.config/wob/pipes/brightnesspipe    | wob

# Cursor theme
exec-once = hyprctl setcursor Graphite-dark-cursors 24

#########################################################################################
### ENVIRONMENT VARIABLES ###############################################################
#########################################################################################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#########################################################################################
### LOOK AND FEEL #######################################################################
#########################################################################################

general { 

	gaps_in = 5
	gaps_out = 10

	border_size = 2

	# Resize gaps with mouse
	resize_on_border = true 

	allow_tearing = true

  # Colors
	col.active_border =   rgba(eeeeeeff)
	col.inactive_border = rgba(909090ff)

	layout = dwindle
}

decoration {

	rounding = 3

	active_opacity = 1.0
	inactive_opacity = 1.0

	drop_shadow = false
}

animations {

	enabled = true

	bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	animation = windows,     1, 5,  myBezier
	animation = windowsOut,  1, 5,  default, popin 80%
	animation = border,      1, 8,  default
	animation = borderangle, 1, 8,  default
	animation = fade,        1, 7,  default
	animation = workspaces,  1, 4,  default
}

dwindle {

	pseudotile = true
	preserve_split = true
}

misc { 

	force_default_wallpaper = 0
	disable_hyprland_logo = true
}

#########################################################################################
### INPUT ###############################################################################
#########################################################################################

input {

	kb_layout = it
	kb_variant = us

	follow_mouse = 1

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	touchpad {

		natural_scroll = true
	}
}

gestures {

	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 200
	workspace_swipe_cancel_ratio = 0.1
}

device {

	name = logitech-wireless-mouse-mx-master-3-1
	sensitivity = -0.1
}

#########################################################################################
### KEYBINDINGSS ########################################################################
#########################################################################################

$mainMod = SUPER
$notMod = XF86Fn

bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod, W, fullscreen
bind = $mainMod, Return, exec, $terminal

# Utilities launch
bind = $mainMod, M, exec, $menu
bind = $mainMod, R, exec, $rmenu
bind = $mainMod, F, exec, $file_manager
bind = $mainMod, N, exec, $notify_dialog
bind = $mainMod, E, exec, $logout_dialog

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up,   workspace, +1

# Scroll trough workspaces with keybinds
bind = $mainMod ALT, Right, workspace, +1
bind = $mainMod ALT, Left,  workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move windows but with keyboard
bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, L, movewindow, r
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, J, movewindow, d

# Resize windows but with keyboard
binde = $mainMod SHIFT, H, resizeactive, -10 0
binde = $mainMod SHIFT, L, resizeactive,  10 0
binde = $mainMod SHIFT, K, resizeactive, 0 -10
binde = $mainMod SHIFT, J, resizeactive, 0  10

# Volume shortcuts
bind  =  , XF86AudioMute,        exec, pactl set-sink-mute   @DEFAULT_SINK@   toggle
bind  =  , XF86AudioMicMute,     exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde =  , XF86AudioLowerVolume, exec, $volume_script -d 2
binde =  , XF86AudioRaiseVolume, exec, $volume_script -i 2

# Brightness shortcuts
binde =  , XF86MonBrightnessUp,   exec, $brightness_script -i 5
binde =  , XF86MonBrightnessDown, exec, $brightness_script -d 5

# Swaps the active workspaces between two monitors
bind = $mainMod, Z, swapactiveworkspaces, HDMI-A-2 eDP-1

bind = , XF86PowerOff, exec, $logoutDialog

#########################################################################################
### WINDOWS AND WORKSPACES ##############################################################
#########################################################################################

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
